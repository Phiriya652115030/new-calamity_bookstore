<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Setting</title>
    <link rel="stylesheet" href="Staff-settings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0881759a8c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- NavBar -->
    <!-- preview Nav -->
    <nav>
        <div style="height: 12vh; width: auto;" class="bg-dark"></div>
    </nav>
    <!-- NavBar -->

    <!-- Main Content -->
    <div class="container">
        <div class="Welcome-Staff">
            <h1>Welcome</h1> 
            <h1>Admin, Name</h1>
        </div>
        
        <!-- Main Content Setting -->
        <div class="Setting-content">
            <!-- Main Content Right -->
            <div class="left-content">
                <div class="Setting-Profile">
                    <img src="img/Profile.svg">
                    <h1 class="Staff-name">Name</h1>
                    <button id="Staff-logout">Log Out</button>
                </div>
                <div class="history">
                    <div class="heading">
                        <h2>History</h2>
                    </div>

                </div>
            </div>
            <!-- Main Content Right -->

            <!-- Main Content Left -->
            <div class="right-content">

                <div class="account-menu">
                    <h2 class="head2">Profile Details</h2>
                </div>
                <div class="account-menu">
                    <h2>Name</h2>
                    <button>Edit</button>
                </div>
                <div class="account-menu">
                    <h2>Email</h2>
                    <button>Update</button>
                </div>
                <div class="account-menu">
                    <h2>Number</h2>
                    <button>Edit</button>
                </div>
                <div class="account-menu">
                    <h2>Password</h2>
                    <button>Change</button>
                </div>

            </div>
            <!-- Main Content Left -->

        </div>
    </div>
    <!-- End Main Content -->

</body>
</html>
