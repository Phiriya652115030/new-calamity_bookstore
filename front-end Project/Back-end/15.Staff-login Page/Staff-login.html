<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Staff-login.css">
    <title>Staff Login</title>
</head>
<body>
    <header>

    </header>

    <div id="container">
        <h1 class="h1-text">Welcome Admin</h1>
        <div id="form">
            <div class="button">
                <button type="button" id="LogInButton">Log in</button>
            </div>
            <br>

            <label for="adminID">Admin ID</label><br>
            <input type="text" name="adminID" id="inputAdminID" placeholder="Enter Your Admin ID">
            <br>

            <label for="adminName">Admin Name</label><br>
            <input type="text" name="adminName" id="inputAdminName" placeholder="Enter Your Admin Name"> 
            <br>

            <label for="password">Password</label><br>
            <input type="password" name="password" id="inputPassword" placeholder="Enter Your Password">
            <br>

            <div id="submitButton">
                <input type="submit" value="Login">
            </div>
            
            <div class="or">
                <hr>
                <P>or</P>
                <hr>
            </div>
            
            <div class="LogoLink">
                <a href="https://www.google.co.uk/" target="_blank"><img src="img/googleLogo.svg" alt="google" class="LogoLink"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="img/facebookLogo.svg" alt="facebook" class="LogoLink"></a>
            </div>
    
        </div>
    </div>

    <footer>
        <div style="text-align: center;">
            <a href="front-end Project\Front-end\1.Home Page\home.html">&#60;Back to shopping</a>
        </div>
    </footer>
</body>
</html>
