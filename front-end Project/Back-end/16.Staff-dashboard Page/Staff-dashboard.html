<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="Staff-dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0881759a8c.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- NavBar -->
    <!-- preview Nav -->
    <nav>
        <div style="height: 12vh; width: auto;" class="bg-dark"></div>
    </nav>
    <!-- NavBar -->

    <!-- Main Content -->
    <div class="container">
        <div class="container-elements">
            <!-- Head-content -->
            <div class="heading-dash">
                <h1>Dashboard</h1>
            </div>

            <!-- Body-content -->
            <div class="Body-content">

                <!-- Image -->
                <div class="Img-content">
                    <img src="Logo" alt="Logo">
                </div>
                <!-- Report -->
                <div class="Report-content">
                    <h2 class="heading-report">
                        Total Report
                    </h2>
                    <div>
                        <p><i class="fas fa-box-open"></i>Products&nbsp;&nbsp;&nbsp;&nbsp;:</p>
                        <p><i class="fas fa-shopping-cart"></i>Orders&nbsp;&nbsp;&nbsp;&nbsp;:</p>
                        <p><i class="fas fa-solid fa-money-bill"></i>Income&nbsp;&nbsp;&nbsp;&nbsp;:</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- End Main Content -->
    
</body>
</html>
